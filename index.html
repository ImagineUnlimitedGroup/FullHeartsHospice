<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Template</title>
</head>
<body>
	<div class="app">
		<header class="header background-gradient">
			<div class="header__container container">
				<div class="header__logo">
					<img src="./img/logo.svg" alt="Logo">
				</div>
				<a href="tel:+100000000" class="header__contact-us contact-us text">Contact Us</a>
				<select class="languages" name="language">
					<option class="language" value="1">English</option>
					<option class="language" value="2">español</option>
					<option class="language" value="3">Русский</option>
					<option class="language" value="4">հայերէն</option>
				</select>
			</div>
		</header>
		<main class="main">
			<section class="hero-section " >
				<div class="hero-section__container container">
					<div class="hero-section__logo">
						<img src="./img/mainLogo.svg" alt="Logo" class="logo">
					</div>
					<div class="hero-section__body">
						<h1 class="hero-section__title title">Full hearts hospice</h1>
						<h3 class="hero-section__subtitle title">Our hearts are in your home</h3>
						<a href="tel:+100000000" class="hero-section__contact-us contact-us text background-gradient">Contact Us</a>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
